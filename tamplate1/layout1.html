         {
            .navbar{

                align-items: center;
                height: 100px;
            }
            .navbar ul{

            }

        .logo h3 {
            color: white;
            letter-spacing: 5px;
            font-size: 30px;

        }

        .navbar ul {

        }

        .navbar li:hover {

            /* width:50px; */

            margin:2px;
            /* height: 20px; */

        }


        .navbar li a {
            text-decoration: none;
            color: white;
            padding: 30px;
            letter-spacing: 2px;
        }
        .center{
            width: 100%;
            height: 500px;
            background-image: url(left.jpg);
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: slider 9s infinite linear;
        }
        @keyframes slider{
            0%{background-image: url(left.jpg);}
            35%{background-image: url(laptop-1839876_1920.jpg);}
            75%{background-image: url(technology-791029_1920.jpg);}
        }
        .center h1{
                font-size: 50px;
                /* color: rgb(224, 134, 59); */

        }
        @media screen and (max-width:678px)
        {
            .center h1{
                font-size: 35px;
            }  
            footer h3,h6{

            }  
        }
        .center input{
            background-color: rgb(71, 212, 198);
            /* width: 100px;
            height: 30px; */
            border: none;
            padding: 8px 30px;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;

        }
        footer{
            background-color: black;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        footer h3,h6{

        }
        /* footer h6{
